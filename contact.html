<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | CodeSage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1e293b',
                        secondary: '#0f172a',
                        accent: '#38bdf8'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary text-gray-100 min-h-screen font-sans">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-20">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">
                Get in <span class="text-accent">Touch</span>
            </h1>
            <p class="text-xl text-gray-400 mb-12">
                Have a project in mind or want to collaborate? Feel free to reach out.
            </p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div>
                    <h2 class="text-2xl font-semibold mb-6">Contact Information</h2>
                    <div class="space-y-6">
                        <div class="flex items-start gap-4">
                            <div class="bg-secondary p-3 rounded-lg">
                                <i data-feather="mail" class="w-5 h-5 text-accent"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">Email</h3>
                                <p class="text-gray-400">hello@codesage.dev</p>
                            </div>
                        </div>
                        <div class="flex items-start gap-4">
                            <div class="bg-secondary p-3 rounded-lg">
                                <i data-feather="map-pin" class="w-5 h-5 text-accent"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">Location</h3>
                                <p class="text-gray-400">San Francisco, CA</p>
                            </div>
                        </div>
                        <div class="flex items-start gap-4">
                            <div class="bg-secondary p-3 rounded-lg">
                                <i data-feather="clock" class="w-5 h-5 text-accent"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">Availability</h3>
                                <p class="text-gray-400">Mon-Fri, 9am-5pm PST</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-10">
                        <h2 class="text-2xl font-semibold mb-6">Social Profiles</h2>
                        <div class="flex gap-4">
                            <a href="#" class="bg-secondary p-3 rounded-lg hover:bg-accent/10 transition">
                                <i data-feather="github" class="w-5 h-5"></i>
                            </a>
                            <a href="#" class="bg-secondary p-3 rounded-lg hover:bg-accent/10 transition">
                                <i data-feather="linkedin" class="w-5 h-5"></i>
                            </a>
                            <a href="#" class="bg-secondary p-3 rounded-lg hover:bg-accent/10 transition">
                                <i data-feather="twitter" class="w-5 h-5"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div>
                    <form id="contact-form" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium mb-2">Full Name</label>
                            <input type="text" id="name" name="name" required 
                                   class="w-full bg-secondary border border-gray-700 rounded-lg px-4 py-3 focus:border-accent focus:ring-1 focus:ring-accent outline-none transition">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium mb-2">Email</label>
                            <input type="email" id="email" name="email" required 
                                   class="w-full bg-secondary border border-gray-700 rounded-lg px-4 py-3 focus:border-accent focus:ring-1 focus:ring-accent outline-none transition">
                        </div>
                        <div>
                            <label for="subject" class="block text-sm font-medium mb-2">Subject</label>
                            <input type="text" id="subject" name="subject" required 
                                   class="w-full bg-secondary border border-gray-700 rounded-lg px-4 py-3 focus:border-accent focus:ring-1 focus:ring-accent outline-none transition">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium mb-2">Message</label>
                            <textarea id="message" name="message" rows="4" required 
                                      class="w-full bg-secondary border border-gray-700 rounded-lg px-4 py-3 focus:border-accent focus:ring-1 focus:ring-accent outline-none transition"></textarea>
                        </div>
                        <button type="submit" class="bg-accent hover:bg-blue-400 text-primary font-medium px-6 py-3 rounded-lg transition">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
